events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream movie_service {
        server movie_service:8000;
    }

    upstream user_service {
        server user_service:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Movie Service Routing
        location /api/v1/movies/ {
            proxy_pass http://movie_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # User Service Routing (Auth)
        location /api/v1/auth/ {
            proxy_pass http://user_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # User Service Routing (Favorites)
        location /api/v1/users/ {
            proxy_pass http://user_service/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
