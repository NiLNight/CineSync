services:
  # === Microservices ===

  movie_service:
    build:
      context: ./movie_service
      dockerfile: Dockerfile
    container_name: cinesync_movie_service
    # Ports removed for security (access via Gateway only)
    # ports:
    #   - "8001:8000"
    env_file:
      - ./movie_service/.env
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cinesync_net

  user_service:
    build:
      context: ./user_service
      dockerfile: Dockerfile
    container_name: cinesync_user_service
    # Ports removed for security (access via Gateway only)
    # ports:
    #   - "8002:8000"
    env_file:
      - ./user_service/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://admin:admin_password@postgres:5432/cinesync_default
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cinesync_net

  gateway:
    image: nginx:alpine
    container_name: cinesync_gateway
    ports:
      - "8080:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - movie_service
      - user_service
    networks:
      - cinesync_net

  notification_service:
    build:
      context: ./notification_service
      dockerfile: Dockerfile
    container_name: cinesync_notification_service
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - cinesync_net

  # === Infrastructure ===

  postgres:
    image: postgres:16-alpine
    container_name: cinesync_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
      POSTGRES_DB: cinesync_default
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cinesync_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cinesync_redis
    ports:
      - "6379:6379"
    networks:
      - cinesync_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cinesync_broker
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - cinesync_net
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:

networks:
  cinesync_net:
    driver: bridge